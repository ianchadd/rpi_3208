
{% block content %}
<div id="next-section" style="display: none;">
<div id="next-section">
<p><b>Please click {{label}} when you are ready.</b></p>
<div class="row">
    <div class="col-11"></div>
    <button id="delayed-next-button" class="col-1 next_button btn btn-outline-dark">{{label}}</button>
</div>
</div>
{% endblock %}

{% block show_button_script %}
    <script type="text/javascript">$(() => {
         const wait = {{wait_time}}
         setTimeout(() => {
             $('#next-section').show();
         }, wait);
    });
    </script>
{% endblock %}
