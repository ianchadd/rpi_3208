{% extends "otree/Page.html" %}
{% load otree %}
{% load i18n %}

{% block global_styles  %}
<style>
  .otree-form-errors {
    visibility: hidden;
    display: none;
}

.progress {
    height: 15px;
    margin-bottom: 30px;
}

.progress-bar {
    background-color: rgba(43, 102, 154, 0.20);
    background-image: linear-gradient(to bottom, rgba(43, 102, 154, 0.1) 0, rgba(43, 102, 154, 0.6) 100%);
    background-repeat: repeat-x;
}
</style>
{% endblock %}

{% block global_scripts  %}
{% endblock %}

{% block title %}
{% if task > 0 %} Task {{task}} {% endif %} {% if part > 0 %}: Part {{part}} {% endif %}
{% endblock %}
