{% load otree %}

<p>
Average amount <b>sent to</b> <img style="height: 25px; width:auto;" src="{% static their_flag %}"/><b>{{their_ID}}</b>
</p>

<style>
.input-group{
  max-width: 700px;
}
.slidecontainer {
  width: 100%;
  display:inline;
}
.input-group-text{
  height:25px;
  padding:0 5px;
  margin:0;
}
input[type=range] {
  -webkit-appearance: none;
  width: 75%;
  height: 25px;
  flex:1;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

input[type=range]:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
        height: 20px !important;
        width: 20px !important;
        background: #4CAF50 !important;
        cursor: pointer !important !important;
        -webkit-appearance: none !important;
}

input[type=range]::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

input[type=range]::-webkit-slider-thumb {
    border: 0px;
    height: 0px;
    width: 0px;
    border-radius: 0px;
    -webkit-appearance: none;
}
</style>
</head>
<body>
<div class="input-group">
  <div class="input-group-prepend">
      <span class="input-group-text">0</span>
  </div>
  <input type="range" min="0" max="100" step="1" name="average_guess" id="myRange">
<div class="input-group-append">
    <span class="input-group-text">100</span>
</div>
</div>
<p>Note: you must click on the above in order for the selection slider to be displayed.</p>
<table>
  <tr>
    <th colspan="3"><strong> <u>Final Guess</u> </strong></th>

  </tr>
  <tr>
    <th><img style="height: 25px; width:auto;" src="{% static their_flag %}"><b>{{their_ID}}</b></th>
    <td>
    </td><td><span id="their_amt"></span></td>
  </tr>
</table>

<script>
$(document).ready(function () {
    $('input[type=range]').on('input change', function () {
        $('input[type=range]').addClass('slider');
    });

});
</script>


</body>
